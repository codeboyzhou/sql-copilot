services:
  mysql-test:
    image: mysql:8.0.44-debian
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysqlroot
    volumes:
      - ./integration_test/testdata/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3307:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pmysqlroot"]
      interval: 5s
      timeout: 5s
      retries: 10
